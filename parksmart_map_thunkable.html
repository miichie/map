
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ParkSmart Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([47.26, 12.68], 14); // Startposition: Leogang

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Beispielmarker für Parkplätze
    var marker1 = L.marker([47.262, 12.685]).addTo(map);
    marker1.bindPopup("<b>Parkplatz A</b><br>Frei – Jetzt reservieren!");

    var marker2 = L.marker([47.258, 12.678]).addTo(map);
    marker2.bindPopup("<b>Parkplatz B</b><br>Reserviert");

    var marker3 = L.marker([47.265, 12.672]).addTo(map);
    marker3.bindPopup("<b>Parkplatz C</b><br>Belegt");

  </script>
</body>
</html>
